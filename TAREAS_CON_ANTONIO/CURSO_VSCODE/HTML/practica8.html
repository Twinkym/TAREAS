    <p>Usar Bootstrap para crear una galeria de imagenes que se autoformateen al clickar sobre diferentes opciones de un
        select</p>
    <section id="galeria" class="container mt-4 row gallery">

    </section>
    <script>
        function cargarGaleria(categoria) {
            const galeriaContainer = document.getElementById('galeria');
            galeriaContainer.innerHTML = '';

            let cantidad = 0;
            switch (categoria) {
                case 'all':
                    cantidad = galeria.length;
                    break;
                case 'categoria1':
                    cantidad = 2;
                    break;
                case 'categoria2':
                    cantidad = 3;
                    break;
                case 'categoria3':
                    cantidad = 4;
                    break;
                case 'categoria4':
                    cantidad = 5;
                    break;
                default:
                    cantidad = 0;
                    break;
            }

            for (let i = 0; i < cantidad; i++) {
                const col = document.createElement('div');
                col.className = 'col-md-4 sm-6 lg-1';
                const img = document.createElement('img');
                img.src = galeria[i];
                img.alt = `Imagen ${i + 1}`;
                col.appendChild(img);
                galeriaContainer.appendChild(col);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('select');
            select.addEventListener('change', (event) => {
                cargarGaleria(event.target.value);
            });
            cargarGaleria('all');
        });
    </script>
