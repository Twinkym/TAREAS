    <!-- Encabezado con un select para elegir la catagoría de la galería -->

    <p>Usar Bootstrap para crear una galeria de imagenes que se autoformateen al clickar sobre diferentes opciones de un
        select</p>
        <!-- Contenedor de la galería -->
    <section id="galeria" class="container mt-4 row gallery ">

    </section>
    <script>
        // Función para cargar la galería según la categoría seleccionda
        function cargarGaleria(categoria) {
            const galeriaContainer = document.getElementById('galeria');
            galeriaContainer.innerHTML = '';  // Limpiar la galería

            let cantidad = 0;   // Número de imágenes a mostrar
            switch (categoria) {
                case 'all':
                    cantidad = galeria.length;
                    break;
                case 'categoria1':
                    cantidad = 2;
                    break;
                case 'categoria2':
                    cantidad = 3;
                    break;
                case 'categoria3':
                    cantidad = 4;
                    break;
                case 'categoria4':
                    cantidad = 5;
                    break;
                case 'categoria5':
                    cantidad = 6;
                    break;
                case 'categoria6':
                    cantidad = 7;
                    break;
                case 'categoria7':
                    cantidad = 8;
                    break;
                case 'categoria8':
                    cantidad = 9;
                    break;
                default:
                    cantidad = 0;
                    break;
            }

            // Crear y añadir las imágenes a la galería
            for (let i = 0; i < cantidad; i++) {
                const col = document.createElement('div');
                col.className = 'col-md-2 sm-12 lg-1';
                const img = document.createElement('img');
                img.src = galeria[i];
                img.alt = `Imagen ${i + 1}`;
                col.appendChild(img);
                galeriaContainer.appendChild(col);
            }
        }

        // Inicializar la galería al cargar la página. 
    
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('select');
            // Añadir evento para cambiar la galería al cambiar la opción.
            select.addEventListener('change', (event) => {
                cargarGaleria(event.target.value);
            });
            // Cargar la galería con todas la imágenes por defecto
            cargarGaleria('all');
        });
    </script>
