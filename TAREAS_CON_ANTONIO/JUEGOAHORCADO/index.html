<!DOCTYPE html>
<html lang="Es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="David De La Puente">
    <title>Ahorcado Bootstrap</title>
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Script Bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body>
    <main class="mainContainer">
        <header class="<div class=" container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-5 col-xl-6" id="titulo">
                    <h1 class="text-center">Juego del Ahorcado v.1.0</h1>
                    <h5 class="text-center">by David De La Puente</h5>
                </div>

                <div class="col-sm-12 col-lg-5 col-xl-5">
                    <div id="rango">
                        <label class="form-label mt-1 p-1 me-3">Edad:</label>
                        <input class="me-2" type="range" min:"0" max:"100" value="0"
                            onchange="document.getElementById(`edad`).value = this.value" placeholder="1234">
                        <input class="form-control me-2" id="edad" type="number" placeholder="0" disabled>
                    </div>

                </div>
                <div class="col-sm-12 col-lg-2 col-xl-1">
                    <div id="jugar"><button class="btn btn-primary" id="btnJugar">Jugar</button></div>

                </div>
            </div>
        </header>

    </main>
    <canvas class="tapiz-container"></canvas>
    <section class="container">

        <div class="row">
            <div class="col-lg-8">
                <div id="letras"></div>
                <div id="palabra"></div>
            </div>
            <div class="col-lg-4">
                <div id="errores">

                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./JS/variables.js"></script>
</body>

</html>
